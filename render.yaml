services:
  # ==========================================
  # 1. SERVIÇO BACKEND (API FastAPI)
  # ==========================================
  - type: web
    name: portal-despesas-backend
    runtime: python
    plan: free
    repo: https://github.com/refricriltecno/portal-despesas
    rootDir: backend/app
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  # ==========================================
  # 2. SERVIÇO FRONTEND (React / Vite)
  # ==========================================
  - type: web
    name: portal-despesas-frontend
    runtime: static
    plan: free
    repo: https://github.com/refricriltecno/portal-despesas
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # Definimos a URL pública diretamente aqui
      - key: VITE_API_URL
        value: https://portal-despesas-backend.onrender.com