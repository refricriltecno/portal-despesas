services:
  # ==========================================
  # 1. SERVIÇO BACKEND (API FastAPI)
  # ==========================================
  - type: web
    name: portal-despesas-backend
    env: python
    plan: free
    repo: https://github.com/refricriltecno/portal-despesas # <-- APONTANDO PARA O REPO CORRETO
    rootDir: backend/app  # <-- PASTA EXATA DO BACKEND NESSE REPO
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  # ==========================================
  # 2. SERVIÇO FRONTEND (React / Vite)
  # ==========================================
  - type: static
    name: portal-despesas-frontend
    env: static
    plan: free
    repo: https://github.com/refricriltecno/portal-despesas # <-- APONTANDO PARA O REPO CORRETO
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: portal-despesas-backend
          property: url